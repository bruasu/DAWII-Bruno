<div class="container">
  <div class="row justify-content-center height100">
    <div class="col-12 col-md-6 col-xl-4 card align-self-center align-content-center p-2">
      <div class="card-body">      
          <form action="">
            <div class="form-grup">
              <h4 class="text-center mb-5">Iniciar Sessión</h4>
            </div>
            <div class="form-group">
              <label for="login">Usuario</label>
              <input [(ngModel)]="login" name="login" type="text" class="form-control" id="login" required>
            </div>
            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="pwd" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitLogin()">Enviar</button>
            </div>
            <div class="form-group mt-3 d-flex justify-content-end">
              <a class="point" (click)="registerUser()">Registrarse</a>
            </div>
          </form> 
        </div>
      </div>
  </div>
</div>
