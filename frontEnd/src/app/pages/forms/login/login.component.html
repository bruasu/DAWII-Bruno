<div class="container">
  <div class="row justify-content-center">
    <div class="card mt-5">
      <div class="card-body">      
          <form action="">
            <div class="form-group">
              <label for="login">Usuario</label>
              <input [(ngModel)]="login" name="login" type="text" class="form-control" id="login" required>
            </div>
            <div class="form-group">
              <label for="pwd">Contrase√±a:</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="pwd" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitLogin()">Enviar</button>
          </form> 
        </div>
      </div>
  </div>
</div>
