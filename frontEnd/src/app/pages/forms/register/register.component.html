<div class="container">
  <div class="row justify-content-center">
    <div class="card mt-5">
      <div class="card-body">
        <form action="" class="m-3">
          <div class="form-gruop">
            <h2 class="mb-3">Registro de Usuario</h2>
          </div>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input #Dname class="form-control" type="text" name="name" id="name" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="login">Nombre de Usuario:</label>
            <input #Dlogin class="form-control" type="text" name="login"n id="login" [(ngModel)]="login" (keyup)="checkLoginUserSearch()" required>
            <div [ngSwitch]="statusAlertUserLogin">
              <small *ngSwitchCase="1" class="form-text text-danger">El nombre de usuario debe contener minimo 6 caracteres</small>
              <small *ngSwitchCase="2" class="form-text text-danger">Usuario en uso !Intenete con otro Nombre de Usuario</small>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input #Demail class="form-control" type="email" name="email" id="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contrase単a:</label>
            <input #Dpassword class="form-control" type="password" id="password" name="password" [(ngModel)]="password" (keyup)="checkPassword()" required>
            <small #DpasswordAlert class="form-text text-danger d-none">La contrase単a debe contener minimo 6 caracteres </small>
          </div>
          <div class="form-group">
            <label for="repassword">Confirma la Contrase単a:</label>
            <input #Drepassword class="form-control" type="password" id="repassword" name="repassword" [(ngModel)]="repassword" (keyup)="checkPassword()" required>
            <small #DrepasswordAlert class="form-text text-danger d-none">Las contrase単as no coinciden</small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="registerUser()">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
