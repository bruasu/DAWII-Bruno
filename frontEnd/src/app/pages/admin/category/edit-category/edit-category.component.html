<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Editar Categoria</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="{{category.name}}">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="editCategory()">Editar Categoria</button>
        </div>
      </form>
    </div>
  </div>
</div>
