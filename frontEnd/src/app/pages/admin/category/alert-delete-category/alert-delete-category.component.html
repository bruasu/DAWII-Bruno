<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Desea Elimiar la Categoria:</h2>
      <h3 class="text-center text-danger">{{category.name}}</h3>
    </div>
    <div class="card-body">
      <div class="text-center">
        <button class="btn btn-danger mr-3 w-25" (click)="yesDelete()">SI</button>
        <button class="btn btn-primary w-25" (click)="notDelete()">NO</button>
      </div>
    </div>
  </div>
</div>
