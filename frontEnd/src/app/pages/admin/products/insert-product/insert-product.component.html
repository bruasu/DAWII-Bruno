<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <h2>Agregar Producto</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Nombre:</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label>Categoria</label>
          <select class="form-control" name="category" [(ngModel)]="category">
            <option *ngFor="let category of categories" value="{{category.id_category}}" >{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Precio Compra</label>
          <input class="form-control" type="number" name="sale_price" [(ngModel)]="sale_price">
        </div>
        <div class="form-group">
          <label>Precio de Venta</label>
          <input type="number" name="purchase_price" [(ngModel)]="purchase_price">
        </div>
      </form>
    </div>
  </div>
</div>
