<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <h2>Agregar Producto</h2>
    </div>
    <div class="card-body">
      <form enctype="multipart/form-data">
        <div class="form-group">
          <label>Nombre:</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label>Categoria</label>
          <select class="form-control" name="category" [(ngModel)]="category">
            <option *ngFor="let category of categories" value="{{category.id_category}}" >{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Precio Compra</label>
          <input class="form-control" type="number" name="sale_price" [(ngModel)]="sale_price">
        </div>
        <div class="form-group">
          <label>Precio de Venta</label>
          <input class="form-control" type="number" name="purchase_price" [(ngModel)]="purchase_price">
        </div>
        <div class="form-group">
          <label>Precio de Oferta</label>
          <input class="form-control" type="number" name="offer_price" [(ngModel)]="offer_price">
        </div>
        <div class="form-group">
          <label>Descripci√≥n</label>
          <textarea class="form-control" name="description" rows="3" [(ngModel)]="description"></textarea>
        </div>
        <div class="form-group">
          <label>Cantidad</label>
          <input class="form-control" type="number" name="quantity" [(ngModel)]="quantity">
        </div>
        <div class="form-group">
          <label>Status</label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="status" [(ngModel)]="status" value="visible">Visible
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="status" [(ngModel)]="status" value="no-visible">No Visible
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Imagen</label>
          <input type="file" name="image" (change)="onFileChange($event)">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="eventAddProduct()">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
