<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Desea Eliminar al usuario</h2>
    </div>
  </div>
  <div class="card-body">
    <h2 class="text-center m-3 pb-3">{{userName.name}}</h2>
    <div class="text-center">
      <button class="btn btn-danger mr-3 w-25" (click)="yesDelete()">SI</button>
      <button class="btn btn-primary w-25" (click)="notDelete()">NO</button>
    </div>
  </div>
</div>
